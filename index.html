<!DOCTYPE html>
<html>
  <head>
    <title>Climb The World Online</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://rawgit.com/tyrasd/osmtogeojson/gh-pages/osmtogeojson.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        html, body, .fullscreen, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .popover
      {
        min-width: 200px ! important;
      }
      </style>
  </head>
  <body>
    <div id="fullscreen" class="fullscreen">
        <div id="map" class="map"><div id="popup" class="popup"></div>
    </div>


    <script>
      var uiaaGrades = ["1-","1","1+","2-","2","2+","3-","3","3+","4-","4","4+","5-","5","5+","6-","6","6+","7-","7","7+","8-","8","8+","9-","9","9+","10-","10","10+","11-","11","11+","12+","12","12+","13-","13","13+","14-"];
      var styles = {
          'crag': [new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                anchor: [0.5, 1],
                width: 6,
                color: '#ffffffaa',
                src: './res/img/ic_poi_crag.svg'
              }))
          })],
          'gym': [new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                anchor: [0.5, 1],
                width: 6,
                color: '#ffffffaa',
                src: './res/img/ic_poi_gym.svg'
              }))
          })],
          'route?': [new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                anchor: [0.5, 1],
                width: 6,
                color: '#00ff00aa',
                src: './res/img/ic_route.svg'
              }))
          })],
          'undefined': [new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                anchor: [0.5, 1],
                width: 6,
                color: '#ffffffaa',
                src: './res/img/ic_route.svg'
              }))
          })]
      };

      function remapScale(orgMin, orgMax, newMin, newMax, pos) {
        var result = newMax;

        var oldRange = (orgMax - orgMin);
        if (oldRange != 0)
        {
            result = ((pos - orgMin) * (newMax - newMin) / oldRange) + newMin;
        }

        return result;
      }

      function mix(a, b, v)
      {
          return (1-v)*a + v*b;
      }

      function HSVtoRGB(H, S, V)
      {
          var V2 = V * (1 - S);
          var r  = ((H>=0 && H<=60) || (H>=300 && H<=360)) ? V : ((H>=120 && H<=240) ? V2 : ((H>=60 && H<=120) ? mix(V,V2,(H-60)/60) : ((H>=240 && H<=300) ? mix(V2,V,(H-240)/60) : 0)));
          var g  = (H>=60 && H<=180) ? V : ((H>=240 && H<=360) ? V2 : ((H>=0 && H<=60) ? mix(V2,V,H/60) : ((H>=180 && H<=240) ? mix(V,V2,(H-180)/60) : 0)));
          var b  = (H>=0 && H<=120) ? V2 : ((H>=180 && H<=300) ? V : ((H>=120 && H<=180) ? mix(V2,V,(H-120)/60) : ((H>=300 && H<=360) ? mix(V,V2,(H-300)/60) : 0)));

          return {
              r : Math.round(r * 255),
              g : Math.round(g * 255),
              b : Math.round(b * 255)
          };
      }

      function rgbToHex(color) {
        return "#" + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1);
      }

      function getFeatureType(feature) {
        if (feature.get('climbing') === 'crag') {
          return 'crag';
        } else if(feature.get('leisure') === 'sports_centre' || feature.get('tower:type') === 'climbing') {
          return 'gym';
        } else if ((feature.get('climbing') === 'route_bottom' || feature.get('climbing') === 'route_top')) {
          return 'route';
        } else {
          return 'undefined';
        }
      }

      var styleFunction = function (feature, resolution) {
          var featureType = getFeatureType(feature);
          if (featureType === 'crag') {
            return styles['crag'];
          } else if(featureType === 'gym') {
            return styles['gym'];
          } else if (featureType === 'route') {
            var grade = '?';
            if (feature.get('climbing:grade:uiaa')) {
              grade = feature.get('climbing:grade:uiaa');
            }

            console.log(uiaaGrades.indexOf(grade));

            if (!styles['route'+grade]) {
              styles['route'+grade] =[new ol.style.Style({
                  image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                      anchor: [0.5, 1],
                      width: 6,
                      color: rgbToHex(HSVtoRGB(remapScale(0, uiaaGrades.length-1, 1, 0, uiaaGrades.indexOf(grade))*120, 1, 1)),
                      src: './res/img/ic_route.svg'
                    }))
                })]
            }

            return styles['route'+grade];
          } else {
            return styles['undefined'];
          }
      };

      var contentFunction = function (feature) {
        var featureType = getFeatureType(feature);
        var resultContent ="";
        var resultTitle = feature.get('name') + ' [' + featureType + ']';
        if (feature.get('climbing:grade:uiaa')) {
          resultContent = resultContent + '<b>Uiaa grade:</b> ' + feature.get('climbing:grade:uiaa');
        }
        if (feature.get('contact:website')) {
          resultContent = resultContent + '\n<b>Contact website:</b> <a target="blank" href="' + feature.get('contact:website') + '">' + feature.get('contact:website') +'</a>';
        } else if (feature.get('website')) {
          resultContent = resultContent + '\n<b>Website:</b> <a target="blank" href="' + feature.get('website') + '">' + feature.get('website') +'</a>'
        }
        return {
          title: resultTitle,
          content: resultContent
        };
      };

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-73.554, 45.5088]),
          zoom: 13
        })
      });
      // If you want dynamic version
      var vectorSource = new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        loader: function(extent, resolution, projection) {
          if (resolution > 400) {
            return;
          }
          var epsg4326Extent =
              ol.proj.transformExtent(extent, projection, 'EPSG:4326');
          var stringExtent = epsg4326Extent[1] + ',' + epsg4326Extent[0] + ',' +
              epsg4326Extent[3] + ',' + epsg4326Extent[2];
          // Usefull if you use an ol.loadingstrategy.bbox instead of  ol.loadingstrategy.all
          //var query = '[out:json][timeout:25];(node["amenity"="cafe"](' + stringExtent + ');way["amenity"="cafe"](' + stringExtent + ');relation["amenity"="cafe"](' + stringExtent + '););out;>;out skel qt;';
          var query = '[bbox:'+ stringExtent + '][out:json][timeout:60];(node["sport"="climbing"];);out center;>;'
          fetch('https://overpass.kumi.systems/api/interpreter', {
            method: "POST",
            body: query
          })
          .then(response => response.json())
          .then(json => {
            const geojson = osmtogeojson(json, {
              flatProperties: true
            });
            var features = new ol.format.GeoJSON().readFeatures(geojson, {
              featureProjection: map.getView().getProjection()
            });
            vectorSource.addFeatures(features);
          });
        },
        strategy: ol.loadingstrategy.bbox
        // strategy: ol.loadingstrategy.all 
      });

      var vectorLayer = new ol.layer.Vector({
        renderMode: 'image',
        source: vectorSource,
        style: styleFunction
      })
      map.addLayer(vectorLayer);

      // Popup showing the position the user clicked
      var popup = new ol.Overlay({
        element: document.getElementById('popup'),
        positioning: 'bottom-center',
        offset: [0, -50]
      });
      map.addOverlay(popup);

      var element;

      map.on('click', function(evt) {
        var feature = map.forEachFeatureAtPixel(evt.pixel,
            function(feature) {
              return feature;
            });
        if (feature) {
          var contentData = contentFunction(feature)
          var coordinates = feature.getGeometry().getCoordinates();
          element = popup.getElement();

          $(element).popover('destroy');
          popup.setPosition(coordinates);
          $(element).popover({
            animation: false,
            placement: 'top',
            html: true,
            title: contentData.title,
            content: contentData.content
          });
          $(element).popover('show');
        } else {
          $(element).popover('destroy');
        }
      });

      map.on('pointermove', function(evt) {
        if (evt.dragging) {
          $(element).popover('destroy');
          return;
        }
        map.getTargetElement().style.cursor =
            map.hasFeatureAtPixel(evt.pixel) ? 'pointer' : '';
      });

    </script>
  </body>
</html>
