<!DOCTYPE html>
<html>
  <head>
    <title>Climb The World Online</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://rawgit.com/tyrasd/osmtogeojson/gh-pages/osmtogeojson.js"></script>

    <style>
        html, body, .fullscreen, .map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      </style>
  </head>
  <body>
    <div id="fullscreen" class="fullscreen">
        <div id="map" class="map"></div>
    </div>


    <script>
        var styles = {
            'crag': [new ol.style.Style({
              image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                  anchor: [0.5, 1],
                  width: 6,
                  src: './res/img/ic_poi_crag.svg'
                }))
            })],
            'gym': [new ol.style.Style({
              image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                  anchor: [0.5, 1],
                  width: 6,
                  src: './res/img/ic_poi_gym.svg'
                }))
            })],
            'route': [new ol.style.Style({
              image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                  anchor: [0.5, 1],
                  width: 6,
                  color: '#00ff00',
                  src: './res/img/ic_route.svg'
                }))
            })],
            'undefined': [new ol.style.Style({
              image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                  anchor: [0.5, 1],
                  width: 6,
                  src: './res/img/ic_route.svg'
                }))
            })]
        };

      var styleFunction = function (feature, resolution) {
          if (feature.get('climbing') === 'crag') {
            return styles['crag'];
          } else if(feature.get('leisure') === 'sports_centre' || feature.get('tower:type') === 'climbing') {
            return styles['gym'];
          } else if ((feature.get('climbing') === 'route_bottom' || feature.get('climbing') === 'route_top')) {
            return styles['route'];
          } else {
            return styles['undefined'];
          }
      };

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-73.554, 45.5088]),
          zoom: 13
        })
      });
      // If you want dynamic version
      var vectorSource = new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        loader: function(extent, resolution, projection) {
          if (resolution > 400) {
            return;
          }
          console.log(resolution);
          var epsg4326Extent =
              ol.proj.transformExtent(extent, projection, 'EPSG:4326');
          var stringExtent = epsg4326Extent[1] + ',' + epsg4326Extent[0] + ',' +
              epsg4326Extent[3] + ',' + epsg4326Extent[2];
          // Usefull if you use an ol.loadingstrategy.bbox instead of  ol.loadingstrategy.all
          //var query = '[out:json][timeout:25];(node["amenity"="cafe"](' + stringExtent + ');way["amenity"="cafe"](' + stringExtent + ');relation["amenity"="cafe"](' + stringExtent + '););out;>;out skel qt;';
          var query = '[bbox:'+ stringExtent + '][out:json][timeout:60];(node["sport"="climbing"];);out center;>;'
          fetch('https://overpass.kumi.systems/api/interpreter', {
            method: "POST",
            body: query
          })
          .then(response => response.json())
          .then(json => {
            const geojson = osmtogeojson(json, {
              flatProperties: true
            });
            var features = new ol.format.GeoJSON().readFeatures(geojson, {
              featureProjection: map.getView().getProjection()
            });
            vectorSource.addFeatures(features);
          });
        },
        strategy: ol.loadingstrategy.bbox
        // strategy: ol.loadingstrategy.all 
      });

      var vectorLayer = new ol.layer.Vector({
        renderMode: 'image',
        source: vectorSource,
        style: styleFunction
      })
      map.addLayer(vectorLayer);
    </script>
  </body>
</html>
